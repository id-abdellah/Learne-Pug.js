<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body> 
    <ul class="items"> 
      <li>php Obito <!-- Obito --></li>
      <li>css OBITO <!-- OBITO --></li>
      <li>js  toto <!-- toto --></li>
      <!-- عندنا جوج انواع string interpolation بالنسبة لل-->
      <!-- escaped string & unescaped string-->
      <!-- string يعني طبع التاج على شكل escaped خلاه interpolation ملي درناه فال bold tage. فمثلا حنا عندنا متغير فيه-->
      <li>html &lt;b&gt;Bold&lt;/b&gt; <!-- html &lt;b&gt;Bold&lt;/b&gt; --></li>
      <!-- syntax of interpolation خاص دير هاد ال real tag & not escaped باش تخليه اطبعو ك-->
      <li>tailwind <b>Bold</b> <!-- tailwind <b>Bold</b> --></li>
      <li>git</li>
      <li>githu</li>
    </ul>
  </body>
</html>
